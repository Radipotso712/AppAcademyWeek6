<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    
    </head>
    <body onload="getContact()">

        <div id="avatarImage"></div>

        <form id="editForm">        
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" readonly><br/>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" readonly><br/>

            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" readonly><br/>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" readonly><br/>

            <label for="avatar" id="avatarLabel" hidden>Change profile image</label><br/>
            <input type="file" id="avatar" name="avatar" hidden><br/>
            <br/
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
        <br/><br/>
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>

        <script src="config.js"></script>
        <script>
            var id = getId();
            document.getElementById("homeLink").addEventListener("click", homelink);
            document.getElementById("editContact").addEventListener("click", submitForm);
            document.getElementById("deleteContact").addEventListener("click", function() {
                fetch(rootPath + "controller/delete-contact/?id=" + id)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        if (data == "1") {
                            alert("Contact deleted.");
                            homelink();
                        } else {
                            alert(data);
                        }
                    });
            });
            console.log("The id is: " + id);
            function getId() {
                var url = window.location.href;
                var pos = url.search("=");
                var id = url.slice(pos + 1);
                return id;
            }
            function getContact() {
                fetch(rootPath + "controller/get-contact/?id=" + id)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                     displayOutput(data);
                        
                    });
            }
            function homelink() {
                window.open("index.html", "_self");
            }
            function displayOutput(data){
                avatarImg = `
                    <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200"/>

                document.getElementById("avatarImage").innerHTML = avatarImg;

                `;
            }            
        </script>                        
    </body>
</html>
